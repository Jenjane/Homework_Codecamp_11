<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
<style>
    table{ 
        border-collapse: collapse;
        width: 100%;
    }
    td,th{
        border: 1px solid; 
        border-color: black;
        text-align: left; 
        color: red;
        padding: 8px;
    }
</style>
</head>
<body>
    <h1>Phone Book</h1>
    <table>
    <tr>
        <th>Name</th>
        <th>Tel no.</th>
    </tr>
    <tr>
        <td>KFC</td>
        <td>123</td>
    </tr>
    <tr>
        <td>Pizza</td>
        <td>123</td>
    </tr>
    <tr>
        <td>Donut</td>
        <td>123</td>
    </tr>
    <tr>
        <td>Milk Shake</td>
        <td>123</td>
    </tr>
    </table>
</body>
</html>
